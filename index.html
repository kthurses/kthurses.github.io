<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reva's Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      transition: background 0.3s, color 0.3s;
    }
    header {
      background: linear-gradient(135deg, #0d6efd, #6610f2);
      color: white;
      text-align: center;
      padding: 100px 20px;
      position: relative;
      overflow: hidden;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    header h1 {
      font-size: clamp(2rem, 5vw, 3.5rem);
      font-weight: 700;
    }
    header p {
      font-size: 1.2rem;
      margin-top: 10px;
      font-style: italic;
    }
    .btn-primary, .btn-outline-light {
      margin: 8px;
      padding: 12px 24px;
      font-size: 1rem;
      border-radius: 30px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .btn-primary:hover, .btn-outline-light:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.25);
    }
    .profile-pic {
      width: 180px;
      height: 180px;
      object-fit: cover;
      border-radius: 50%;
      margin-top: 30px;
      border: 5px solid white;
      box-shadow: 0 0 25px rgba(255,255,255,0.4);
      transition: transform 0.3s ease;
    }
    .profile-pic:hover {
      transform: scale(1.08);
    }
    .dark-mode {
      background: #121212;
      color: #e0e0e0;
    }
    .dark-mode header {
      background: linear-gradient(135deg, #222, #444);
    }
    .fade-in {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.8s ease, transform 0.8s ease;
    }
    .fade-in.show {
      opacity: 1;
      transform: translateY(0);
    }
    /* Scroll Down Arrow */
    .scroll-down {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 2rem;
      color: white;
      cursor: pointer;
      animation: bounce 1.5s infinite;
    }
    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {
        transform: translateX(-50%) translateY(0);
      }
      40% {
        transform: translateX(-50%) translateY(-10px);
      }
      60% {
        transform: translateX(-50%) translateY(-5px);
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">Welcome</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="resume.html">Resume</a></li>
          <li class="nav-item"><a class="nav-link" href="projects.html">Projects</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
          <li class="nav-item">
            <button id="theme-toggle" class="btn btn-sm btn-outline-light ms-3">üåô</button>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Header -->
  <header>
    <div class="container fade-in" id="hero">
      <h1>Revontheus Anargya</h1>
      <p id="typed-text"></p>
      <a href="resume.html" class="btn btn-primary btn-lg">View Resume</a>
      <a href="projects.html" class="btn btn-outline-light btn-lg">See Projects</a>
      <br>
      <img src="images/profile.png" alt="Profile" class="profile-pic">
    </div>
    <!-- Scroll Down Indicator -->
    <div class="scroll-down" onclick="scrollToContent()">‚¨á</div>
  </header>

  <!-- Dummy content below header -->
  <section id="about" class="py-5 container">
    <h2>About Me</h2>
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vivamus a nunc at nisl tristique posuere.</p>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Typewriter Effect
    const text = "The more you learn, the less you know.";
    let i = 0;
    function typeWriter() {
      if (i < text.length) {
        document.getElementById("typed-text").innerHTML = text.substring(0, i+1);
        i++;
        setTimeout(typeWriter, 70);
      }
    }
    window.onload = () => {
      typeWriter();
      document.getElementById("hero").classList.add("show");
    };

    // Dark Mode Toggle
    document.getElementById("theme-toggle").addEventListener("click", function() {
      document.body.classList.toggle("dark-mode");
      this.textContent = document.body.classList.contains("dark-mode") ? "‚òÄÔ∏è" : "üåô";
    });

    // Scroll Down Action
    function scrollToContent() {
      document.getElementById("about").scrollIntoView({ behavior: "smooth" });
    }
  </script>
</body>
</html>
